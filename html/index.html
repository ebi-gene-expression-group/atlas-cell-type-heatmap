<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>

    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/libraries/foundation-6/css/foundation.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/css/ebi-global.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Icon-fonts/v1.2/fonts.css" type="text/css" media="all" />

    <link rel="stylesheet" href="https://www.ebi.ac.uk/gxa/resources/css/foundation/atlas.css" type="text/css" media="all">
</head>

<body>
<div id="wrapper" class="row">
    <div class="small-12 columns">
        <form action="update()">
            Charateristic name:<br>
            <input type="text" title="charateristic name" id="name" value="organism_part" />
            <br>
            Charateristic value:<br>
            <input type="text" title="charateristic value" id="value" value="pancreas" />
        </form>
        <button class="button" onclick="update()">Render</button>

    </div>

    <div id="content" class="small-12 columns">
        <div id="target">
        </div>
    </div>
</div>
</body>

<script src="../dist/vendors.bundle.js"></script>
<script src="../dist/cellTypeHeatmap.bundle.js"></script>

<!-- Set to http://localhost:8080/gxa/ or http://localhost:8080/gxa_sc/ -- Remember the trailing slash! -->
<script>
    function update(){
        var charactName = document.getElementById("name").value
        var charactValue = document.getElementById("value").value
        cellTypeHeatmap.render({
            name: charactName,
            value: charactValue,
            host: 'http://localhost:8080/gxa/sc/',
            resource: `json/experiments/celltype/name/${charactName}/value/${charactValue}`
        }, 'target')
    }
</script>

</html>
