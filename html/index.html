<!DOCTYPE html>
<html lang="en">
<head>
    <title>CellTypeSearch</title>

    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/libraries/foundation-6/css/foundation.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/css/ebi-global.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Icon-fonts/v1.2/fonts.css" type="text/css" media="all" />

    <link rel="stylesheet" href="https://www.ebi.ac.uk/gxa/resources/css/foundation/atlas.css" type="text/css" media="all">
    <style type="text/css">
        #target input {
            height: unset;
            box-shadow: none;
            margin: 0;
        }

        div.highcharts-button span {
            pointer-events: none;
        }
    </style>
</head>

<body>
<div id="wrapper" class="row expanded">
    <div id="content" class="small-12 columns">
        <div id="target">
        </div>
    </div>
    <div id="content2" class="small-12 columns">
        <div id="target2">
        </div>
    </div>
</div>
</body>

<script src="../dist/vendors.bundle.js"></script>
<script src="../dist/searchRouter.bundle.js"></script>

<!-- Set to http://localhost:8080/gxa/ or http://localhost:8080/gxa_sc/ -- Remember the trailing slash! -->
<script>
    searchRouter.render({
        resource: `json/metadata-search/expression/name/inferred_cell_type/value/`,
        host: `http://localhost:8080/gxa/sc/`,
        speciesList: [`Homo sapiens`, `Mus musculus`],
        cellTypePayload:
            {"Homo sapiens":{"E-MTAB-5061":["[beta cell]","[not available]","[pancreatic A cell]","[pancreatic PP cell]","[pancreatic ductal cell]","[endothelial cell]","[not applicable]","[mast cell]","[acinar cell]","[pancreatic stellate cell]","[pancreatic D cell]","[antigen presenting-MHC class II]","[pancreatic epsilon cell]"]},
            "Mus musculus":{"E-EHCA-2":["[B cell]","[cancer associated fibroblast]","[CD31-positive endothelial cell]","[CD11b-positive CD11c-positive dendritic cell]","[CD8-positive T cell]","[CD11b-positive macrophage/monocyte]","[innate lymphoid cell]","[CD11c-positive dendritic cell]","[CD4-positive T cell]"]}}},
        'target', 'target2');
</script>

</html>
